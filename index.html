
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="header">
      <h1>Etch-a-Sketch</h1>
    </div>
    <div class="main">
      <div class="buttons">
        <button class="button-color">Pick color</button>
        <button class="button-erase">Erase</button>
        <button class="button-grid button-active">Toggle grid</button>
        <div class="slidecontaner">
          <input type="range" min="1" max="100" value="16" class="slider" id="canvas-slider">
          <p>Canvas size: <span id="canvas-info"></span> squares</p>
        </div>
      </div>
      <div class="sketchpad">
      </div>
    </div>
    <div class="footer">
      Created by Shannqa as part of The Odin Project Curriculum
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
