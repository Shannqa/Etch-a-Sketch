
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Etch-a-Sketch</h1>
    </div>
    <div class="main">
      <div class="buttons">
        <div class="color-picker">
          <label class="color-label" for="color-choice">Choose a color:</label>
          <input type="color" id="color-choice" value="#000000">
        </div>
        <button class="button-draw button-active">Draw</button>        
        <button class="button-erase">Erase</button>
        <button class="button-clear">Clear canvas</button>
        <button class="button-grid button-active">Toggle grid</button>
        <div class="slidecontaner">
          <input type="range" min="1" max="100" value="16" class="slider" id="canvas-slider">
          <p>Canvas size: <span id="canvas-info"></span> squares</p>
        </div>
      </div>
      <div class="sketchpad">
      </div>
    </div>
    <div class="footer">
      Created by <a href="https://github.com/Shannqa"><img class="github" src="img/github-mark-32px.png"></a> Shannqa as part of <a href="https://www.theodinproject.com/lessons/foundations-rock-paper-scissors">The Odin Project Curriculum</a>

    </div>

    
  </body>
</html>
